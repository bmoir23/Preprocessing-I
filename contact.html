<section class="contact">
  <form action="mailto:brianmoir80@gmail.com" method="post">
    <div>
      <label for="name">Name:</label> <input type="text" id="name" name="user_name">
    </div>
    <div>

    </div>
    <div>
        <label for="phone">Phone:</label> <input type="number" id="phone" name="user_phone">
    </div>
